<div class="wrapper">
    <div class="body" *ngIf="!loading" >
        <img class="logo" src="../../../assets/img/user.png" alt="login">
        <h1>Recuperar Contrase√±a</h1>
        <form (ngSubmit)="recuperar()" [formGroup]="RecuperarUSU">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
            <label for="floatingInput">Correo Electronico</label>
            <span *ngIf="RecuperarUSU.get('email')?.hasError('required') && RecuperarUSU.get('email')?.touched" class="text-danger ErrorSpan">El <strong>Correo</strong> es obligatorio</span>
              <span *ngIf="RecuperarUSU.get('email')?.hasError('email') && RecuperarUSU.get('email')?.touched" class="text-danger ErrorSpan">El <strong>Correo</strong> es invalido</span>
          </div>
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" [disabled]="RecuperarUSU.invalid" type="submit">Enviar Correo</button>
          </div>
          <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spiner *ngIf="loading" ></app-spiner>
</div>
