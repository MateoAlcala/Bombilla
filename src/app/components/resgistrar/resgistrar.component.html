<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/user.png" alt="login">
        <h1>Registro</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUSU">
          <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
              <label for="floatingInput">Correo Electrónico</label>
              <span *ngIf="registrarUSU.get('email')?.hasError('required') && registrarUSU.get('email')?.touched" class="text-danger ErrorSpan">El <strong>Correo</strong> es obligatorio</span>
              <span *ngIf="registrarUSU.get('email')?.hasError('email') && registrarUSU.get('email')?.touched" class="text-danger ErrorSpan">El <strong>Correo</strong> es invalido</span>
            </div>
            <div class="form-floating mb-3" >
              <input type="password" class="form-control" formControlName="password" placeholder="contrasena">
              <label for="floatingPassword">Contraseña</label>
              <span *ngIf="registrarUSU.get('password')?.hasError('required') && registrarUSU.get('password')?.touched" class="text-danger ErrorSpan">La <strong>Contraseña</strong> es obligatoria</span>
              <span *ngIf="registrarUSU.get('password')?.hasError('minlength') && registrarUSU.get('password')?.touched" class="text-danger ErrorSpan">La <strong>Contraseña</strong> debe tener al menos 6 caracteres</span>
            </div>
            <div class="form-floating mb-3" >
              <input type="password" class="form-control" formControlName="password2" placeholder="Repetir Contrasena">
              <label for="floatingPassword">Repetir Contraseña</label>
              <span *ngIf="registrarUSU.get('password2')?.hasError('required') && registrarUSU.get('password2')?.touched" class="text-danger ErrorSpan">La <strong>Contraseña</strong> es obligatoria</span>
              <span *ngIf="registrarUSU.get('password2')?.hasError('minlength') && registrarUSU.get('password2')?.touched" class="text-danger ErrorSpan">La <strong>Contraseña</strong> debe tener al menos 6 caracteres</span>
            </div>
            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primary" [disabled]="registrarUSU.invalid" type="submit">Enviar</button>
            </div>
            <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spiner *ngIf="loading"></app-spiner>
</div>
