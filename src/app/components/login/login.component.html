<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/user.png" alt="login">
        <h1>login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Correo Electrónico</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger ErrorSpan">El <strong>Correo</strong> es obligatorio</span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger ErrorSpan">El <strong>Correo</strong> es invalido</span>
              </div>
              <div class="form-floating mb-3" >
                <input type="password" class="form-control" formControlName="password" placeholder="Contrasena">
                <label for="floatingPassword">Contraseña</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger ErrorSpan">La <strong>Contraseña</strong> es obligatoria</span>
              <span *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched" class="text-danger ErrorSpan">La <strong>Contraseña</strong> debe tener al menos 6 caracteres</span>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" [disabled]="loginUsuario.invalid" type="submit">Iniciar Sesión</button>
              </div>
              <p class="mt-3">Todavía no tienes cuenta? <a routerLink="/registrar"> Registrar</a></p>
              <a class="mt-3" routerLink="/recuperar_contra">No te acuerdas de la contraseña?</a>
        </form>
    </div>
    <app-spiner *ngIf="loading"></app-spiner>
</div>
